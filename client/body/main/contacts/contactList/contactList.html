<template name="contactList">
  <table class="ui attached table">
    <thead>
      <th>#</th>
      <th>Name</th>
      <th>Number</th>
      <th>Job</th>
      <th>Job Location</th>
      <th>Address</th>
     
      <th><i class="remove icon" style="visibility: hidden" ></i></th>
    </thead>
    <tbody>
      {{#each contacts }}
        {{> contactRow }}
      {{/each}}
    </tbody>
  </table>
</template>
